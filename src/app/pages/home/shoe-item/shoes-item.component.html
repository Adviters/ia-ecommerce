<div class="shoe-item pointer col-4">
  <img [src]="shoe.imageUrl" [alt]="shoe.nombre" />
  <div>ID: {{ shoe.id }}</div>
  <div>Size: {{ shoe.talle.join(", ") }}</div>
  <div>Color: {{ shoe.colores.join(", ") }}</div>
  <div class="d-flex align-items-center">
    <div class="name">{{ shoe.nombre }}</div>
    <div class="shipping ms-3">envio gratis</div>
  </div>
</div>
